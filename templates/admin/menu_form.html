{% extends 'base.html' %}
{% block title %}{% if item %}แก้ไขเมนู{% else %}เพิ่มเมนูใหม่{% endif %}{% endblock %}
{% block content %}
<h2>{% if item %}แก้ไขเมนู: {{ item.name }}{% else %}เพิ่มเมนูใหม่{% endif %}</h2>
<form method="post" class="form-grid">
    <label for="name">ชื่อเมนู</label>
    <input type="text" id="name" name="name" value="{{ item.name if item else '' }}" required>

    <label for="category">หมวดหมู่</label>
    <input type="text" id="category" name="category" value="{{ item.category if item else '' }}">

    <label for="price">ราคา (บาท)</label>
    <input type="number" step="0.01" id="price" name="price" value="{{ item.price if item else '' }}" required>

    <label for="description">รายละเอียด</label>
    <textarea id="description" name="description" rows="3">{{ item.description if item else '' }}</textarea>

    <label class="checkbox">
        <input type="checkbox" name="available" value="1" {% if item is none or item.available %}checked{% endif %}>
        พร้อมขาย
    </label>

    <div class="form-actions">
        <button type="submit" class="btn primary">บันทึก</button>
        <a class="btn" href="{{ url_for('admin_menu') }}">ยกเลิก</a>
    </div>
</form>
{% endblock %}
